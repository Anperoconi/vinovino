<dialog *ngIf="isVisible" class="modal">
  <form class="modal-interieur">
    <h2>Confirmer la suppression</h2>
    <p>Voulez-vous supprimer cette bouteille?</p>
    <div class="btn-modal">
      <button class="btn-annuler" (click)="supprimer()">Supprimer</button>
      <button (click)="annuler()">Annuler</button>
    </div>
  </form>
</dialog>
