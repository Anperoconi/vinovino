<dialog *ngIf="isVisible" class="modal">
    <form class="modal-interieur">
      <h2>Confirmer l'archivage</h2>
      <p>Voulez-vous archiver cette bouteille?</p>
      <div class="btn-modal">
        <button (click)="archiver()">Archiver</button>
        <!-- <button class="btn-annuler" (click)="annuler()">Annuler</button> -->
        <button class="btn-annuler" (click)="confirmer()">Supprimer</button>
      </div>
    </form>
  </dialog>
