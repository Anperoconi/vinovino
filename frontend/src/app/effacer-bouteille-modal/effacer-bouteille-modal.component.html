<div *ngIf="isVisible" class="modal">
    <div class="modal-interieur">
      <h2>Confirmer la suppression</h2>
      <p>Voulez-vous supprimer cette bouteille?</p>
      <div class="btn-modal">
        <button (click)="confirmer()">Confirmer</button>
        <button class="btn-annuler" (click)="annuler()">Annuler</button>
      </div>
    </div>
  </div>
