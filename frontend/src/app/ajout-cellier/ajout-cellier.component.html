
<div class="ajouter-cellier-component">
    <h1>Ajouter un cellier</h1>
    <form [formGroup]="cellierForm" (ngSubmit)="ajouter()">
        <div>
            <label for="nom">Nom du cellier: </label>
            <input type="text" formControlName="nom">
            <div *ngIf="cellierForm.controls['nom'].invalid && (cellierForm.controls['nom'].dirty || cellierForm.controls['nom'].touched)" class="message-erreur">
                <span *ngIf="cellierForm.controls['nom']?.errors?.['required']">Le nom est requis.</span>
              </div>
            <button class="grosPlus" type="submit">+</button>
        </div>
    </form>
</div>
