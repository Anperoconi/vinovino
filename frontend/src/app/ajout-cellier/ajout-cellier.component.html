<div class="ajouter-cellier-component">
    <h1>Ajouter un cellier</h1>
    <form [formGroup]="cellierForm" (ngSubmit)="ajouter()">
        <div>
            <label for="nom">
            <input type="text" formControlName="nom" placeholder="Mon Cellier">
            <span class="floating">Nom du cellier</span>
            <span class="floating floatingError" *ngIf="cellierForm.controls['nom'].invalid && (cellierForm.controls['nom'].dirty || cellierForm.controls['nom'].touched)">Nom du cellier</span>
            </label>
            <div *ngIf="cellierForm.controls['nom'].invalid && (cellierForm.controls['nom'].dirty || cellierForm.controls['nom'].touched)"
                class="message-erreur">
                <div *ngIf="cellierForm.controls['nom']?.errors?.['required']">Le nom est requis.</div>
                <div *ngIf="cellierForm.controls['nom']?.errors?.['maxlength']">Doit comporter un maximum de 20
                    caract√®res</div>
            </div>
            <button type="submit">Ajouter</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
