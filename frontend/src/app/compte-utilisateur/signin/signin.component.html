<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Connexion</h3>
    <!-- Login -->
    <div class="form-group">
      <label>
      <input type="email" class="form-control" formControlName="email" placeholder="Courriel">
      <span class="floating" *ngIf="!errors?.email">Courriel</span>
      <span class="floating floatingError" *ngIf="errors?.email">Courriel</span>
    </label>
      <!-- Errors -->
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">{{ errors?.email }}</div>
    </div>
    <div class="form-group">
      <label>
      <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe">
      <span class="floating" *ngIf="!errors?.password">Mot de passe</span>
      <span class="floating floatingError" *ngIf="errors?.password">Mot de passe</span>
    </label>
      <!-- Errors -->
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">{{ errors?.password }}</div>
    </div>
    <!-- Errors -->
    <div *ngIf="errors?.error" class="alert alert-danger mt-3">
      {{ errors?.error }}
    </div>
    <button type="submit" class="btn btn-block btn-primary">Se connecter</button>
    <section class="nouveau-membre">
      <h5>Première visite ?</h5>
      <a routerLink="/inscription">Créer un compte</a>
    </section>
    
</form>

</div>
