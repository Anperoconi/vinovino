<section class="scanner">
  <div id="interactive" class="viewport video-container" *ngIf="showVideo">
    <video  #video autoplay muted playsinline></video>
    <canvas #canvas class="drawingBuffer overlay" heigth="480" width="640"  ></canvas>
    <img class="close-button" [src]="iconeX" alt="Icône de fermeture" (click)="stopScan()">
  </div>
  <img class="button" [src]="iconeCamera" alt="Icône d'ajout de bouteille" (click)="startScan()" *ngIf="!showVideo">
</section>
