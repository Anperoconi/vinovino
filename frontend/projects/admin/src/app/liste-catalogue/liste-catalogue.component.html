<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="isOpen">
    <div>
      <a mat-button routerLink="/admin/liste-usager" routerLinkActive="estActif">Liste des usagers</a>
      <a mat-button routerLink="/admin/ajout-admin" routerLinkActive="estActif">Ajouter un administrateur</a>
      <a mat-button routerLink="/admin/catalogue" routerLinkActive="estActif">Catalogue</a>
      <a mat-button routerLink="/admin/statistiques" routerLinkActive="estActif">Statistiques</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="titre">
        <h1>Mise √† jour du catalogue</h1>
      </div>
      <div class="boutons">
        <div>
          <button mat-flat-button color="primary" class="success-button" [disabled]="buttonClicked"
            (click)="executerSaq('Administrateur ajout√©!', 'üë®‚Äçüíº'); hidden">
            <span>R√©cup√©rer les donn√©es de la SAQ</span>
            <mat-icon class="success-icon" *ngIf="hidden">check_circle</mat-icon>
          </button>
        </div>
      </div>
      <section class="loadin_bar">
        <mat-progress-bar *ngIf="loading" mode="determinate" [value]="value"></mat-progress-bar>
      </section>
      <div class="boutons">
        <div>
          <button mat-flat-button color="primary" class="success-button" [disabled]="buttonClicked"
            (click)="executerSaqDetails('D√©tails √† jour!', 'üë®‚Äçüíº'); hidden">
            <span>Mettre √† jour les details des bouteilles</span>
            <mat-icon class="success-icon" *ngIf="hidden">check_circle</mat-icon>
          </button>
        </div>
      </div>
      <section class="loadin_bar">
        <mat-progress-bar *ngIf="loading" mode="determinate" [value]="value"></mat-progress-bar>
      </section>
      <div class="scanner">
        <div class="container">
          <!-- devices -->
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3 my-1">
              <select [ngModel]="null" (ngModelChange)="action.playDevice($event)" class="form-select form-select-sm">
                <option [value]="null" selected>Select device</option>
                <option *ngFor="let c of action.devices.value; let i = index" [ngValue]="c.deviceId"
                  [selected]="i == action.deviceActive">{{c.label}}</option>
              </select>
            </div>
            <!--                <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3 my-1">-->
            <!--                  <select [ngModel]="'utf-8'" (ngModelChange)="action.decode = $event" class="form-select form-select-sm">-->
            <!--                    <option value="utf-8" [selected]="action.decode == 'utf-8'">UTF-8</option>-->
            <!--                    <option value="iso-8859-15" [selected]="action.decode == 'iso-8859-15'">ISO-8859-15</option>-->
            <!--                    <option value="windows-1252" [selected]="action.decode == 'windows-1252'">Windows-1252</option>-->
            <!--                    <option value="macintosh" [selected]="action.decode == 'macintosh'">Macintosh</option>-->
            <!--                  </select>-->
            <!--                </div>-->
          </div>

          <!-- ngx-scanner-qrcode -->
          <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event)"></ngx-scanner-qrcode>

          <!-- data  -->
          <p class="data">{{ (action.data | async | json) }}</p>

          <!-- loading -->
          <p *ngIf="action.isLoading">‚åõ Loading...</p>

          <!-- start/stop -->
          <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
            [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
            <img
              [src]="action.isStart ? 'https://id1945.github.io/images/svg/camera-off.svg' : 'https://id1945.github.io/images/svg/camera-on.svg'"
              width="30px" />
          </button>

          <!-- play/pause -->
          <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
            [disabled]="!action.isStart" (click)="handle(action, action.isPause ? 'play' : 'pause')">
            <img
              [src]="action.isPause ? 'https://id1945.github.io/images/svg/play.svg': 'https://id1945.github.io/images/svg/pause.svg'"
              width="30px" />
          </button>

          <!-- isTorch -->
          <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
            [disabled]="!action.isStart" (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')">
            <img
              [src]="action.isTorch ? 'https://id1945.github.io/images/svg/flash-off.svg' : 'https://id1945.github.io/images/svg/flash-on.svg'"
              width="30px" />
          </button>

          <!-- download -->
          <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
            [disabled]="!action.isStart" (click)="onDowload(action)">
            <img src="https://id1945.github.io/images/svg/capture.svg" width="30px" />
          </button>
          <br>
          <!--              &lt;!&ndash; For select files &ndash;&gt;-->
          <!--              <input #file type="file" (change)="onSelects(file.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" class="btn btn-success my-2"/>-->
          <!--              <br>-->
          <!--              <input #file2 type="file" (change)="onSelects2(file2.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" class="btn btn-success my-2"/>-->
          <!--              <br>-->
          <div *ngFor="let item of qrCodeResult">
            <ngx-scanner-qrcode #actionFile="scanner" [src]="item.url" [config]="config"
              (event)="onEvent($event)"></ngx-scanner-qrcode>
            <!-- <p class="data">{{ actionFile.data | async }}</p> -->
          </div>
          <!--              <ngx-scanner-qrcode-->
          <!--                #actionFile="scanner"-->
          <!--                (event)="onEvent($event)"-->
          <!--                [src]="'https://raw.githubusercontent.com/id1945/ngx-scanner-qrcode/master/supported-barcode-types.png'"-->
          <!--                [config]="config">-->
          <!--              </ngx-scanner-qrcode>-->
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
