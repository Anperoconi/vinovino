<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" [opened]="isOpen">
        <div>
            <a mat-button routerLink="/admin/liste-usager" routerLinkActive="estActif">Liste des usagers</a>
            <a mat-button routerLink="/admin/catalogue" routerLinkActive="estActif">Catalogue</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div>
                <h1>Connexion</h1>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill">
                    <mat-label>Courriel</mat-label>
                    <input type="email" matInput formControlName="email" name="email">
                </mat-form-field>
                <div *ngIf="errors?.email" class="erreur">{{ errors?.email }}</div>

                <mat-form-field appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input type="password" matInput formControlName="password" name="password">
                </mat-form-field>
                <div *ngIf="errors?.password" class="erreur">{{ errors?.password }}</div>

                <div *ngIf="errors?.error" class="erreur">{{ errors?.error }}</div>
                <div *ngIf="erreur" class="erreur">{{ erreur }}</div>

                <div class="boutons">
                    <button type="submit" mat-stroked-button color="primary">Se connecter</button>
                </div>

            </form>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
