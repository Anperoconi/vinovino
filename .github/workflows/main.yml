name: ðŸš€ Deployer Vinovino

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“¥ Cache Composer Dependencies
        uses: actions/cache@v2
        id: composer-cache
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          version: 2.x
          working_dir: ./backend/
          
      - name: ðŸ“¥ Cache Node.js Dependencies
        uses: actions/cache@v2
        id: node-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd backend
          npm install
          cd ..
          cd frontend
          npm install

      - name: ðŸ”¨ Build Project
        run: |
          cd frontend
          npm run build:prod
          npm run build-admin:prod

      - name: ðŸ“‚ Sync files to site.vinovino.ca
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.vinovino.ca
          username: ${{secrets.ftp_username}}
          password: ${{ secrets.ftp_password }}
          server-dir: site.vinovino.ca/public_html/
          local-dir: ./backend/

      - name: ðŸ“‚ Sync files to vinovino.ca
        if: ${{ github.event_name == 'schedule'}}
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.vinovino.ca
          username: ${{secrets.ftp_username}}
          password: ${{ secrets.ftp_password }}
          server-dir: vinovino.ca/public_html/
          local-dir: ./backend/
